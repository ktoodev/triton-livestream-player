<!DOCTYPE html>
 <html>
 <head>
   <meta name="viewport" content="width=device-width">
   <title>Simple player example</title>
   <style>
   button#tdsdk_player_log_copy_button {
        display: block;
        padding: 10px 20px;
        margin: 10px 0;
    }
</style>
 </head>

 <body>
   <div id="livestream_player"
      style="background-color:#000000; color:#FFFFFF"
      data-station="KTOOFM"
      data-foreground="#DDDDDD"
      data-background="#333333"
      data-foreground-hover="#FFFFFF"
      data-background-hover="#555555"
      data-debug-log="true"
      data-log-element="#logwindow"
      >

      Live stream player

    </div>

   <script src="dist/player.js" data-player-id="livestream_player"></script>

<div id="logwindow"></div>
 </body>
</html>
